name: CodeQL

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - "development"
      - "!main"


jobs:
  lint:
    runs-on: ubuntu-22.04

    container:
      image: barichello/godot-ci:4.3


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Godot Project
        run: |
          godot --headless --import --path dont-forget

      - name: Run GDScript Linter
        run: |
          apt-get install python3
          pip3 install lark-parser

      - name: Run GDLinter
        run: |
          find dont-forget -name "*.gd" -print0 | xargs -0 python3 ./parser.py > Godot_CodeQL.log

      - name:
        uses: actions/upload-artifact@v3
        with:
          name: Godot QL
          path: Godot CodeQL.log