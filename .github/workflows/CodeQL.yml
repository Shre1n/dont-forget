image: barichello/godot-ci:3.1.1

stages:
  - export
  - deploy
  - tests

before_script:
  - mkdir -v -p build/linux
  - mkdir -v -p build/windows
  - mkdir -v -p build/mac
  - mkdir -v -p build/web

unitTests:
  stage: tests
  script:
    - cd Godot/Project
    - godot -s addons/gut/gut_cmdln.gd -d --path $PWD -ginclude_subdirs -gdir=res://Tests -gexit -gprefix=test_

linux:
  stage: export
  script:
    - cd Godot/Project
    - godot -v --export "Linux/X11" ../../build/linux/$EXPORT_NAME.x86_64
    - test -e ../../build/linux/$EXPORT_NAME.x86_64
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/linux
  only:
    - release

windows:
  stage: export
  script:
    - cd Godot/Project
    - godot -v --export "Windows Desktop" ../../build/windows/$EXPORT_NAME.exe
    - test -e ../../build/windows/$EXPORT_NAME.exe
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/windows
  only:
    - release

mac:
  stage: export
  script:
    - cd Godot/Project
    - godot -v --export "Mac OSX" ../../build/mac/$EXPORT_NAME.zip
    - test -e ../../build/mac/$EXPORT_NAME.zip
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/mac
  only:
    - release

web:
  stage: export
  script:
    - cd Godot/Project
    - godot -v --export "HTML5" ../../build/web/index.html
    - test -e ../../build/web/index.html
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/web
  only:
    - release