name: CodeQL

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - "development"
      - "!main"


jobs:
  lint:
    if: github.event_name != 'push'
    runs-on: ubuntu-22.04

    container:
      image: barichello/godot-ci:4.3


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Headless
        run: |
          godot -e --path dont-forget --quit --headless

      - name: Run GDScript Linter
        run: |
          godot --headless --script addons/gut/gut_cmdln.gd --linter --path dont-forget $(find . -name "*.gd")