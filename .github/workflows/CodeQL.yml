name: CodeQL

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - "development"
      - "!main"


jobs:
  lint:
    runs-on: ubuntu-22.04

    container:
      image: barichello/godot-ci:4.3


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Godot Project
        run: |
          godot --headless --import --path dont-forget

      - name: Run GDScript Linter
        run: |
          godot --headless --path dont-forget --script addons/gut/gut_cmdln.gd --linter $(find . -name "*.gd") > CodeQl.txt