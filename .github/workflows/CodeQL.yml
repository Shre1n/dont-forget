name: CodeQL

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - "development"
      - "!main"


jobs:
  lint:
    runs-on: ubuntu-22.04

    container:
      image: barichello/godot-ci:4.3


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Godot Project
        run: |
          godot --headless --import --path dont-forget

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install gdlint
        run: |
          python -m pip install --upgrade pip 
          python -m pip install 'gdtoolkit==4.*'

      - name: Run gdlint
        run:  find dont-forget -name "*.gd" ! -path "dont-forget/addons/*" -exec gdlint {} + > Godot_CodeQL.log 2>&1 || true

      - name: Upload Godot linting log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Godot QL
          path: Godot_CodeQL.log

  cli:
    runs-on: ubuntu-22.04

    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Godot Project
        run: |
          godot --headless --import --path dont-forget

      - name: Build headless Server
          run: |
            godot -s -w dont-forget

      - name: Verify Godot Project loads correctly
        run: |
          godot -e > Godot_Project_CLI.log 2>&1

      - name: Upload Godot linting log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Godot CLI
          path: Godot_Project_CLI.log


